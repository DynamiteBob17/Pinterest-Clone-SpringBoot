logging:
  level:
    org.springframework:
      web: DEBUG
      security: DEBUG
server:
  error:
    include-stacktrace: never
spring:
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:mysql://<host>:<port>/<database>
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          github:
            client-id:
            client-secret:
            scope: read:user, user:email
          google:
            client-id:
            client-secret:
            scope: profile, email

app:
  auth:
    tokenSecret:
    tokenExpirationDays: 3
  oauth2:
    redirectUri: http://localhost:5173/oauth2/redirect
  cors:
    allowedOrigins: http://localhost:5173
